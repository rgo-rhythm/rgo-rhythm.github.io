<body>
  <h1>Chord Random Generator!</h1>
  <p>made by. 기린 <br>
  연습하고 싶은 코드 옵션을 선택해주세요.</p>
  <p>
    <input type="checkbox" name="chordtype" value="Tbasic">
      기본 3화음<span class="highlight">(Major, minor, sus4)</span><br>
    <input type="checkbox" name="chordtype" value="Tapply">
      응용 3화음<span class="highlight">(dim, aug)</span><br>
    <input type="checkbox" name="chordtype" value="Sbasic">
      기본 세븐코드<span class="highlight">(M7, 7, m7)</span><br>
    <input type="checkbox" name="chordtype" value="Sapply">
      응용 세븐코드<span class="highlight">(7sus4, dim7, aug7)</span><br>
    <input type="checkbox" name="chordtype" value="Shard">
      복잡한 세븐코드<span class="highlight">(m7b5, mM7, 7b5)</span><br>
  </p>
  <p><div style="color:grey"><input type="checkbox" name="options" value="noBlack">
    Option) 검은 건반이 근음인 코드 제외</div>(<span class="highlight">C#, D#, F#, G#, A#</span> based...)</p>
  <p>
    <input id="go" style="width:80px; margin-left:60px"  type="button" onclick="setChordSource();" value="Go!">
    &emsp; &nbsp;
    <span id="ans_bt"></span>
  </p>
  <p>

    <input type="button" id="stop" value="중지" style="display:none;">
  </p>
