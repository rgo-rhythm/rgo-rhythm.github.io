<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img, h1{
            transition: all 0.8s;
        }
        img:hover{
            -webkit-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            filter: grayscale(100%);
        }
        h1:hover {
            -webkit-filter:blur(2px);
            -o-filter:blur(2px);
            filter:blur(2px);
        }
    </style>
</head>
<body>
   <h1>
       Filter is Wonderful!
   </h1>
    <img src="butterfly.png" alt="">
</body>
</html>
